<!-- views/greeting.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Article Database</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <h1>Delete Article</h1>
    <p>{{.message}}</p>
    <hr />
    {{if .article}}
    <div>
        <h3>{{.article.Title}}</h3>
        <p>Article ID: {{.article.Id}}</p>
        <p><a href="{{.article.Url}}" target="_blank">{{.article.Url}}</a></p>
        <p>Keywords: {{.article.Keywords}}</p>
    </div>
    <hr />
    {{end}}
    <button onclick="javascript:history.back()">OK</button>
</body>
</html>
